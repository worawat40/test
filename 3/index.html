<html>
  <head>
    <style>
      body {
        max-width: 1600px;
        width: 100%;
        height: 500vh;
        margin: 0 auto;
        color: white;
      }
      .content {
        width: 100%;
        height: 33%;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .bar {
        width: 100%;
        height: 1%;
        background-color: #a4a4a4;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        position: sticky;
        top: 0;
      }
      .brx {
        border: 1px solid red;
      }
      .bry {
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <div class="content" style="background-color: #2b0001">content 1</div>
    <div class="bar">header</div>
    <div class="content" style="background-color: #012c00">content 2</div>
    <div class="bar">footer</div>
    <div class="content" style="background-color: #00012c">content 3</div>
  </body>
</html>
