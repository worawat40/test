<html>
  <head>
    <style>
      body {
        background-color: #555555;
        max-width: 1600px;
        width: 100%;
        height: 100vh;
        margin: auto;
        box-shadow: grey 1px 0 10px;
      }
      .content {
        width: 100%;
        height: 50%;
        text-align: center;
        font-size: 22px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .sash {
        background-color: #999999;
        position: absolute;
        width: 100%;
        height: 5%;
        text-align: center;
        box-shadow: grey 1px 0 10px;
        bottom: 450px;
        left: -10px;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: rotate(31deg);
      }
      .brx {
        border: 1px solid red;
      }
      .bry {
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <div class="content" style="background-color: #666666">Title</div>
    <div class="content" style="background-color: #fdfdfd">Detail</div>
    <div class="sash">Sub Header</div>
  </body>
</html>
