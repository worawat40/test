<html>
  <head>
    <style>
      body {
        display: flex;
        background-color: #2f1a1a;
        max-width: 1600px;
        width: 100%;
        height: 100vh;
        margin: auto;
        align-items: center;
        justify-content: center;
      }
      .bgBox {
        background-color: #555454;
        width: 50%;
        height: 60%;
      }
      .boxTitle {
        width: 40%;
        height: 40%;
        margin: 0 auto;
        margin-top: 7%;
        background-color: white;
        border-radius: 15px 15px 0 0;
        box-shadow: 10px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .boxText {
        width: 40%;
        height: 40%;
        margin: 0 auto;
        background-color: white;
        border-radius: 0 0 15px 15px;
        box-shadow: 10px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .text {
        text-align: center;
      }
      .brx {
        border: 1px solid red;
      }
      .bry {
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <div class="bgBox">
      <div class="boxTitle">
        <div class="text">Title</div>
      </div>
      <div class="boxText"><div class="text">Detail</div></div>
    </div>
  </body>
</html>
